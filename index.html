<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拥有你的中文名 | Chinese Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>拥有你的中文名</h1>
            <p class="subtitle">获得独特的中文名字</p>
        </header>

        <main>
            <div class="input-section">
                <input type="text" 
                       id="originalName" 
                       placeholder="请输入你的名字"
                       autocomplete="off">
                <button id="generateBtn">生成中文名</button>
            </div>

            <div class="results-section">
                <div class="results-container">
                    <!-- 结果将通过 JavaScript 动态生成 -->
                </div>
            </div>
        </main>

        <footer>
            <p>用❤️创造</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
